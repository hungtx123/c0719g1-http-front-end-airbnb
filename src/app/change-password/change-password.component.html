<body>
<div class="container signin">
  <h2 class="text-center">Sign in</h2>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="alert alert-info" role="alert" *ngIf="message">
        <h4 class="alert-heading">{{message}}</h4>
      </div>
      <form [formGroup]="passForm" (ngSubmit)="editMember()" class="col-md-6 offset-md-3">
        <input type="hidden" formControlName="id">
        <div class="form-group row">
          <label class="col">
            Old pass
            <input type="password" class="form-control" formControlName="oldPass">
          </label>
          <div class="alert alert-danger" role="alert" *ngIf="passForm.get('oldPass').invalid && passForm.get('oldPass').touched">
            Invalid password!
          </div>
          <input type="hidden" formControlName="password" id="demo">
        </div>
        <div class="form-group row">
          <label class="col">
            Password
            <input type="password" class="form-control" formControlName="password">
          </label>
          <div class="alert alert-danger" role="alert" *ngIf="passForm.get('password').invalid && passForm.get('password').touched">
            Invalid password!
          </div>
        </div>
        <div class="form-group row">
          <label class="col">
            Confirm Password
            <input type="password" class="form-control" formControlName="confirmPassword" >
          </label>
          <div class="alert alert-danger" role="alert" *ngIf="passForm.get('confirmPassword').invalid && passForm.get('confirmPassword').touched">
            Invalid password!
          </div>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="passForm.hasError('passwordnotmatch') &&
      passForm.get('password').touched">
          Password does not match!
        </div>
        <div class="form-group">
          <button class="btn btn-info" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
</body>
<pre>
{{ passForm.value | json}}
</pre>
